{% extends 'services/base.html' %}
{% load static %}

{% block content %}
    <header class="pt-5"></header>
    <section>
        <div class="container py-4 py-xl-5">
            <form><label class="form-label fw-bold">Выберите дату:</label>
                <input class="form-control" type="date" required="">
                <div class="table-responsive" style="margin-top: 10px;margin-bottom: 10px;">
                    <table class="table table-striped table-striped-columns table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center" style="width: 40%;">Услуга</th>
                                <th class="text-center">Стоимость</th>
                                <th class="text-center" style="width: 15%;">Количество</th>
                                <th class="text-center" style="width: 23%;">Сумма</th>
                            </tr>
                        </thead>
                        <tbody>

                                {% for s in services %}
                                <tr>
                                    <td>{{ s.name }}</td>
                                    <td class="text-center">{{ s.price }} руб.</td>
                                    <td class="text-center">
                                        <input class="form-control" type="number" required="" min="0" step="1" value="0" style="text-align: center;">
                                    </td>
                                    <td class="text-center">... руб.</td>
                                </tr>
                                {% endfor %}

                        </tbody>
                        <tfoot class="table-group-divider">
                            <tr>
                                <td class="fw-bold text-end">Сумма</td>
                                <td></td>
                                <td class="fw-bold text-center" style="padding-right: 22px;">0</td>
                                <td class="fw-bold text-center">... руб.</td>
                            </tr>
                        </tfoot>
                    </table>
                </div><input class="btn btn-primary" type="submit">
            </form>
        </div>
    </section>
{% endblock %}
