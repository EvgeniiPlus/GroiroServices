{% extends 'services/base.html' %}
{% load static %}

{% block content %}
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="assets/img/illustrations/login.svg"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Авторизация</strong></span></h2>
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <input class="shadow form-control" type="email" name="email" placeholder="Адрес электронной почты">
                        </div>

                        <div class="mb-3">
                            <input class="shadow form-control" type="password" name="password" placeholder="Пароль">
                        </div>
                        
                        <div class="mb-5">
                            <button class="btn btn-primary shadow" type="submit">Войти</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
